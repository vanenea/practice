<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="../common/js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="app" v-cloak>
		<h1 @click="test()">测试</h1>
		<div>
			<h1 v-for="(item,index,key) of items" :key="key">{{index}}.{{item.username}}</h1>
		</div>
		<test></test> 
	</div>
	<script src='js/common/vue.js'></script>
	<script type="text/javascript" src="../js/test.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el : "#app",
			data : function(){
				return {
					items:""
				}
			},
			methods :{
				//var _this = this;
				test:function(){
					$.ajax({
						url:"/showUser",
						data:{},
						type:"get",
						dataType:"json",
						success:function(result){
							vm.items = result.data
						}
					});
				}
			}
		});
	</script>
</body>
</html>
