<!DOCTYPE html>
<html class="no-js " lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="dns-prefetch" href="https://dn-kdt-img.qbox.me/">
  <link rel="dns-prefetch" href="https://img.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://b.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://su.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/v2/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="有赞是帮助商家在微信上搭建微信商城的平台，提供店铺、商品、订单、物流、消息和客户的管理模块，同时还提供丰富的营销应用和活动插件。">
  <!-- 是否为手持设备优化 -->
  <meta name="HandheldFriendly" content="True">
  <!-- 为某个宽度特殊优化 -->
  <meta name="MobileOptimized" content="320">
  <!-- 电话号码和邮箱识别 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 针对LCD液晶显示器设计，可提高文字的清晰度 -->
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>仿有赞商城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/page/youzan/css/common.css">
  <link rel="stylesheet" href="/page/youzan/css/index.css">
</head>

<body class=" " style="min-height: 860px;">
  <div id="app" v-cloak>
    <div class="container with-bottom-nav" style="min-height: 667px;">
      <div class="content">
        <!-- <top-banner :swiper-options="bannerSwiper.options" :dom-selector="bannerSwiper.domSelector"  :slide-list="bannerList"></top-banner> -->
        <div class="section-title">优店推荐</div>
        <div class="section-content shops">
          <div class="shop-wrap">
            <div class="shop-item">
              <a href="goods.html">
                <img class="fadeIn" src="https://img.yzcdn.cn/upload_files/2016/09/23/FgQUVNXnvpFKFl1DIN2LXhPA1cxy.png?imageView2/2/w/300/h/0/q/75/format/png">
              </a>
            </div>
            <div class="shop-item">
              <a href="goods.html">
                <img class="fadeIn" src="https://img.yzcdn.cn/upload_files/2016/08/03/FqNGnCQS1eq9nIhRg48E_UfFf9K2.png?imageView2/2/w/300/h/0/q/75/format/png">
              </a>
            </div>
            <div class="shop-item">
              <a href="goods.html">
                <img class="fadeIn" src="https://img.yzcdn.cn/upload_files/2016/08/05/Fv5hhMZrtPZQWE7fape0ddEYtSuy.png?imageView2/2/w/300/h/0/q/75/format/png">
              </a>
            </div>
          </div>
        </div>
        <div class="section-content daily">
          <ul>
          </ul>
        </div>
        <div class="line-block line-block-gray">
          <div class="lineblock-title">
            <span class="lineblock-font">最热商品推荐</span>
          </div>
        </div>
        <div class="hot-goods js-waterfull-wrap" data-src="">
            <ul class="js-list js-lazy" data-src="" v-infinite-scroll="loadMore" infinite-scroll-disabled="hotList.loading" infinite-scroll-distance="10">
                <li v-for="(item,index) in hotList.lists" :key="index" :data-id="item.id">
                  <div class="goods-item">
                    <a :href="'goods.html?id=' + item.id">
                      <div class="thumb img-box">
                        <img class="fadeIn" :src="item.img">
                      </div>
                      <div class="detail">
                        <div class="title">{{ item.name }}</div>
                        <div class="price">￥{{ item.price | floatnum }}</div>
                      </div>
                    </a>
                  </div>
                </li>
            </ul>
          <div v-if="!hotList.isListDone" class="loading-more"><span></span></div>
            <div v-else style="text-align: center;padding: 4px 0;font-size: 13px;color:#666;margin-bottom: 12px;">没有更多的商品了</div>
        </div>
        <div class="js-show-find category-guid" style="display: none;"></div>
      </div>
    </div>
      <foot-nav :active-class="'index'"></foot-nav>
  </div>
  <script src="../../js/common/vue.js"></script>
  <script src="/page/youzan/component/footer.js"></script>
  <script src="/page/youzan/js/index.js"></script>
</body>

</html>
