<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>VueComponent</title>
</head>

<body>
	<div id="mid">
		<c-test></c-test>
		<c-share v-bind:my-msg='msg' :href='msg'></c-share>
		</br>
		<a :href="msg" target="_blank">{{msg}}</a>
	</div>

	</hr>
	<div class="box">
		<input type="button" value="体育" @click="sSign='ty'" />
		<input type="button" value="音乐" @click="sSign='yy'" />
		<component :is="sSign"></component>
	</div>

	<template id="tp">
		<a target='_blank'>{{myMsg}}</a>
	</template>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
	
		new Vue({
			el: '#mid',
			data: {
				msg: "https://www.baidu.com"
			},
			components:{
				'c-test':{
					template: '<h1>测试</h1>'
				},
				'c-share': {
					template: '#tp',
					props: ['myMsg']
				}
			}
		})

		
		var vm = new Vue({
			el: ".box",
			data: {
				sSign: "ty"
			},
			components: {
				"ty": {
					template: "<h3>这是体育新闻</h3>"
				},
				"yy": {
					template: "<h3>这是音乐新闻</h3>"
				}
			}
		})
	</script>
</body>

</html>
